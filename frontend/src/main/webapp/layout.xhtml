<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>


<h:head>
    <title>
        <ui:insert name="title">Default title</ui:insert>
    </title>
</h:head>


<h:body>

    <h:outputText value="MyCantina Application" />
    <hr/>
    <c:choose>
        <c:when test="#{loginController.loggedIn}">

            <c:set var="userType" value="#{loginController.getChef()?('Chef'):('Customer')}"/>

            <h:outputText value="Hi #{loginController.registeredUser}! Registered as #{userType}" id="welcomeMessage"/>

            <h:form id="logoutForm">
                <h:commandButton value="Log Out" action="#{loginController.logOut}" id="logout" />
            </h:form>

        </c:when>
        <c:otherwise>
            <h:outputText value="Not logged in  "/>
            <h:button value="Log In" outcome="login.xhtml" id="login"/>
        </c:otherwise>
    </c:choose>
    <hr/>

    <h:link value="Home" outcome="/home.jsf"  id="homeLink"/>
    <br/>



    <h1>
        <ui:insert name="title">Default title</ui:insert>
    </h1>
    <hr/>


    <ui:insert name="content">Default content</ui:insert>

    <hr/>

</h:body>
</html>
