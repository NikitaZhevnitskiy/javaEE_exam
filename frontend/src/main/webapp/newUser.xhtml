<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="layout.xhtml">

    <ui:define name="title">Create User</ui:define>

    <ui:define name="content">

        <h:form id="createUserForm">

            <h:panelGrid columns="2">
                <h:outputLabel value="User name (id) : "/>
                <h:inputText value="#{loginController.formUserName}" id="userName"/>

                <h:outputLabel value="Password : "/>
                <h:inputSecret value="#{loginController.formPassword}" id="password"/>

                <h:outputLabel value="Confirm password : "/>
                <h:inputSecret value="#{loginController.formConfirmPassword}" id="confirmPassword"/>

                <h:outputLabel value="Firt name : "/>
                <h:inputText value="#{loginController.formFirstName}" id="firstName"/>

                <h:outputLabel value="Middle name : "/>
                <h:inputText value="#{loginController.formMiddleName}" id="middleName"/>

                <h:outputLabel value="Last name : "/>
                <h:inputText value="#{loginController.formLastName}" id="lastName"/>

            </h:panelGrid>

            <h:commandButton value="Create" action="#{loginController.registerNew}" id="createButton"/>
        </h:form>

    </ui:define>

</ui:composition>
</html>
