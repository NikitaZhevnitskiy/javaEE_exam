<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
>

<ui:composition template="layout.xhtml">

    <ui:define name="title">MyCantina Home Page</ui:define>

    <ui:define name="content">

        <c:choose>
            <c:when test="#{! loginController.loggedIn}">
                <h3>Please login first</h3>
            </c:when>

            <c:otherwise>
                <h:link value="Link to Dishes" outcome="/dishes.jsf"  id="dishesLink"/>
                <br/>
                <h:link value="Link to Menu" outcome="/menu.jsf"  id="menusLink"/>
                <hr/>

                <c:choose>
                <c:when test="#{menuController.menu==null}">
                    <h3>No Menu available</h3>
                </c:when>

                    <c:set var="menu" value="#{menuController.menu}"/>
                    <c:otherwise>
                        <!--DISH LIST START-->


                        <!--<h:link value="Show default" outcome="/home.jsf"  id="defaultLink"/>-->
                        <!--<h:link value="Show next" outcome="/home.jsf"  id="nextLink"/>-->
                        <!--<h:link value="Show previous" outcome="/home.jsf"  id="previousLink"/>-->

                        <!--<h:commandLink id="Show default" value="Up" action="#{menuController.update()}" />-->
                        <!--<br/>-->

                        <!--<h:commandLink id="Show next" value="Down" action="#{menuController.update()}" />-->
                        <!--<br/>-->

                        <!--<h:commandLink id="Show previous" value="Down" action="#{menuController.update()}" />-->
                        <!--<br/>-->


                        <!--Does not parse date correct-->
                        <!--<h3>Menu for-->
                            <!--<h:outputText value="#{menuController.menu.dateId}" >-->
                                <!--<f:convertDateTime pattern="dd-MM-yyyy" />-->
                            <!--</h:outputText>-->
                        <!--</h3>-->

                        <c:if test="#{menuController.currentDate!=null}">
                            <h3>Menu for
                                <h:outputText value="#{menuController.getDateAsString(menuController.currentDate)}" id="currentDateId" />
                            </h3>
                            <br/>
                        </c:if>

                        <c:set var="allDishes" value="#{menuController.menu.dishes}"/>
                        <h:dataTable value="#{allDishes}" var="dish" border="1" id="dishTable">
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                <h:outputText value="#{dish.name}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Description</f:facet>
                                <h:outputText value="#{dish.description}"/>
                            </h:column>
                        </h:dataTable>
                        <!--DISH LIST END-->
                    </c:otherwise>

                </c:choose>






            </c:otherwise>
        </c:choose>


    </ui:define>

</ui:composition>
</html>
